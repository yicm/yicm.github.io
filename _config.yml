text_color_theme: default #eg: default | dark | forest | ocean | chocolate | orange
## Base settings ##
url: https://yicm.github.io #the base hostname & protocol for your site e.g. https://www.someone.com
baseurl: /
title: ChengmingYi's Blog
description: > #this means to ignore newlines until "nav_lists:"
    Tian ChengmingYi's Blog | Yi成名的博客

